<!doctype html>
<html>
<head>
<!-- Author: Tharani Sivanandam @Feb 22, 2017  -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<style>
	a.exportReqsTableData,
	a.exportReqsTableData:visited {
	  display: inline-block;
	  text-decoration: none;
	  color: #000;
	  background-color: #ddd;
	  border: 1px solid #ccc;
	  padding: 8px;
	}
	
	a.exportScriptsTableData,
	a.exportScriptsTableData:visited {
	  display: inline-block;
	  text-decoration: none;
	  color: #000;
	  background-color: #ddd;
	  border: 1px solid #ccc;
	  padding: 8px;
	}
	
	#deleteReqsButton {
		display: none;
		font-weight: bold;
		color: red;
	}
	
			
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="http://evanplaice.github.io/jquery-csv/src/jquery.csv.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="recommendation-engine.js"></script>
 
</head>


<body>
	<font face="calibri">
	<!--<h2>TCoE Recommendation Engine</h2>-->
	
	<div>
		<img src="TestOpsEngineLogo.png"  style="width: 50%; height: 50%"/>
	</div>
	<!hr />
	
	<!--Options-->
	<br><br>
	<select id="application">
		<option value="default">What application are we discussing today?</option>
		<option value="app1">SAP</option>
		<option value="app2">OPA</option>
		<option value="app3">WTP</option>
		<option value="app4">Demo App</option>
	</select>
	<br><br>

	<select id="questions">
		  <option value="default">Select an option?</option>
		  <option value="q1">Are the new features working?</option>
		  <option value="q2">Did it break anything?</option>
		  <option value="q3">How stable are the top priority areas?</option>
		  <option value="q4">How stable are the complex features?</option>
		  <option value="q5">How stable are the areas where top severity defects were found?</option>
		  <option value="q6">How stable are the areas least tested?</option>
	</select>
	<hr />
	
	<!-- Requirements Data -->	
	<div id="ReqsContainer" class="clearfix">
		<div style="font-weight: bold;"> Upload Requirements:</div>
		<input type="file" id="reqfiles" name="reqfiles[]" multiple />
		<br><br>
	</div>	
	
		
	<!-- Scripts Data -->		
	<div id="scriptsContainer" class="clearfix">
		<div style="font-weight: bold;"> Upload Scripts:</div>
		<input type="file" id="scriptfiles" name="scriptfiles[]" multiple />
		<br><br>
	</div>	
	
	<!-- Execution List Data -->	
	<div id="execContainer" class="clearfix">
		<div style="font-weight: bold;"> Upload Execution List:</div>
		<input type="file" id="executionfiles" name="executionfiles[]" multiple />
		<br><br>
	</div>
		
	<!-- defects List Data -->		
	<div id="defectsContainer" class="clearfix">
		<div style="font-weight: bold;"> Upload Defects List:</div>
		<input type="file" id="defectfiles" name="defectfiles[]" multiple />
		<hr />
	</div>
	
	
	<!-- Merge Data -->
	<!--<div style="font-weight: bold; margin-bottom: 20px;"> Execute:</div>
	<input type="button" id="exportCsv" value="Export Csv" />-->
	
	<div id="exportScriptsIdData">
		<a href="#" class="exportScriptsIdData">Export Scripts Table data into Excel</a><br /><br />
		<a href="#" class="downloadJobListData">Download Final Job List Ids</a>
		<hr />
	</div>
	
	<!-- Results Data -->
	<div id="answersContainer">
		<p>Cut-over Date: <input type="text" id="datepicker">
		Threshold %: <input type="text" name="threshold" id="threshold" value="">
		</p>	
		Click here to view the <a href="#" class="answers">recommendation</a>		
		<hr />
	</div>
	<!--<button value="Answer" id="anwsers">Answers</button>-->
	<div id="resultContainer">
	</div>


	</font>
</body>
</html>
